---
job:
  name: mongo-server
index: 0
ip: &ip_addr "1.2.3.4"
properties: &props
  mongodb:
    db_version: 3.4.6
    db_tool_version: 1.4.1
    node_role: rs
    rs_port: 27017
    cfg_port: 27019
    sh_port: 27018
    mongos_port: 27017
    Sys_Logrotate: 1
    Conf_engine: wiredTiger
    Conf_mmapv1smallFiles: "false"
    Conf_wiredTiger_cacheSizeGB: 1
    Conf_slowOpThresholdMs: 100
    Conf_replication: 1
    Conf_replSetName: rs0
    Conf_oplogSizeMB: 256
    Conf_authorization: 1
    Db_UserAdminName: MongoAdmin
    Db_UserAdminPwd: MongoAdmin
    Db_RootAdminName: MongoRoot
    Db_RootAdminPwd: MongoRoot
    Db_ManagedUsers:
      - name: testUser
        password: passw0rd
        roles: readWrite
        database: app_development
    operator: "vcap"
    Db_Certificate: "NOT INITIALIZED"
    Db_RootCertificate: "NOT INITIALIZED"
    Conf_UseSSL: 1

links:
  server:
    instances:
      - name: mongo-server
        index: 0
        id: 82D61059-08F7-4748-A4AA-BB14EDA903F1
        az: z1
        address: *ip_addr
        properties: *props
        bootstrap: true
